<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="Images/pixel_gamecontroller.png">
</head>
<body>
    <div id="contentBlock">
    <div id="headingBox">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div id="buttonBlock">
            <button id="rock" class="button"><img src="Images/fist.png" alt="rock_hand" class="image"></button>
            <button id="paper" class="button"><img src="Images/paper.png" alt="paper_hand" class="image"></button>
            <button id="scissors" class="button"><img src="Images/scissors.png" alt="scissors_hand" class="image"></button>                
    </div>

    <div id="info">
        <div id="gameInfoBlock">
            <h2 id="playerHand">Choose your hand!</h2>
            <h2 id="compHand">Computers Choice</h2>
        </div>  
    </div>

    <div id="result">
        <h2 id="score">Winner</h2>
        <button id="playAgain">Play Again!</button>
    </div>

    <h2 id="countDown">3</h2>

    <div id="scoreKeeper">
        <h2>Scores:</h2>
        <div class="playerScore">
            <div class="score">
                <label for="player">Player</label>
                <span id="playerScore"name="player">0</span>
            </div>  
            <span>:</span>
            <div class="score">
                <label for="CPU">CPU</label>
                <span id="cpuScore" name="CPU">0</span>
            </div>         
        </div>     
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
